<!doctype html>

<html>

  <head>
    <meta charset="utf-8">
    <title>WASM test</title>
  </head>

  <body>
    <canvas id="myCanvas" width="300" height="150" style="border:1px solid #d3d3d3;"></canvas>
    <script>
      var draw_begin = function() {
        var c = document.getElementById("myCanvas");
        ctx = c.getContext("2d");
        ctx.beginPath();
      }
      var draw_end = function() {
        ctx.stroke();
      }
      var draw_line = function(x1, y1, x2, y2) {
        ctx.moveTo(x1, y1);
        ctx.lineTo(x2, y2);
      }

      var importObject = {
        env: {
          js_func: arg => console.log(arg),
          js_draw_begin: draw_begin,
          js_draw_end: draw_end,
          js_draw_line: draw_line,
          __memory_base: 0,
          __table_base: 0,
          __linear_memory: new WebAssembly.Memory({initial: 256}),
          __indirect_function_table: new WebAssembly.Table({initial: 0, element: 'anyfunc'})
        }
      };

      console.log('fetching ...');
      fetch('draw.wasm').then(response =>
        response.arrayBuffer()
      ).then(bytes =>
        WebAssembly.instantiate(bytes, importObject)
      ).then(result =>
        result.instance.exports.cxx_func()
      ).catch(error =>
        console.log("failed!", error)
      );
    </script>
  </body>

</html>
