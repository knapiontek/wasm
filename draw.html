<!doctype html>

<html>

  <head>
    <meta charset="utf-8">
    <title>WASM test</title>
  </head>

  <body>
    <script>
      var importObject = {
        env: {
          js_func: function(arg) {
            console.log(arg);
          }
        }
      };

      console.log('fetching ...');
      fetch('draw.wasm').then(response =>
        response.arrayBuffer()
      ).then(bytes =>
        WebAssembly.instantiate(bytes, importObject)
      ).then(result =>
        result.instance.exports.cxx_func()
      );
    </script>
  </body>

</html>
