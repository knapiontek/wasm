<!doctype html>

<html lang="en">

    <head>
        <title>WASM test</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    </head>

    <body>
    <canvas id="my-canvas" width="800" height="800" style="border:1px solid #d3d3d3;"></canvas>
    <script>
    var angle = .1;
    var force_scale = 1.0;
    var color_names = ["black", "red", "blue"];
    var Module = {
        onRuntimeInitialized: function () {
            console.log("running ...");
            Module._draw(force_scale, angle);
        }
    };
    var draw_begin = function() {
        canvas = $("#my-canvas").get(0);
        ctx = canvas.getContext("2d");
    }
    var draw_end = function() {

    }
    var draw_arrow = function(x1, y1, x2, y2, color) {
        let scale = 0.1;
        let x = (x2 - x1) * scale;
        let y = (y2 - y1) * scale;

        let cx = x2 - x;
        let cy = y2 - y;

        ctx.beginPath();
        ctx.lineWidth = 1;
        ctx.moveTo(x2, y2);
        ctx.lineTo(cx - y/2, cy + x/2);
        ctx.lineTo(cx + y/2, cy + x/2);
        ctx.fillStyle = color;
        ctx.fill();

    }
    var draw_line = function(x1, y1, x2, y2, width, color_id, arrow) {
        let color = color_names[color_id]
        ctx.beginPath();
        ctx.lineWidth = width;
        ctx.moveTo(x1, y1);
        ctx.lineTo(x2, y2);
        ctx.strokeStyle = color;
        ctx.stroke();
        if(arrow) {
            draw_arrow(x1, y1, x2, y2, color);
        }
    }
    var draw_dot = function(x, y) {
        ctx.beginPath();
        ctx.moveTo(x, y);
        ctx.arc(x, y, 3, 0, 2 * Math.PI, true);
        ctx.fillStyle = "black";
        ctx.fill();
    }
    var draw_clear = function() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
    }
    $(document).keydown(function(e) {
        var arrow = { left: 37, up: 38, right: 39, down: 40 };

        switch(e.which) {
        case arrow.left:
            draw_clear();
            angle -= .3;
            Module._draw(force_scale, angle);
            break;

        case arrow.right:
            draw_clear();
            angle += .3;
            Module._draw(force_scale, angle)
            break;

        case arrow.up:
            draw_clear();
            force_scale *= 1.3;
            Module._draw(force_scale, angle)
            break;

        case arrow.down:
            draw_clear();
            force_scale /= 1.3;
            Module._draw(force_scale, angle)
            break;

        default: return;
        }
        e.preventDefault();
    });
    </script>
    <script async type="text/javascript" src="pipe.js"></script>
    </body>

</html>
