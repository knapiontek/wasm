<!doctype html>

<html lang="en">

    <head>
        <title>WASM test</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    </head>

    <body>
    <canvas id="my-canvas" width="800" height="600" style="border:1px solid #d3d3d3;"></canvas>
    <script>
    var angle = .1;
    var color_names = ["black", "red", "blue"];
    var Module = {
        onRuntimeInitialized: function () {
            console.log("running ...");
            Module._draw(angle)
        }
    };
    var draw_begin = function() {
        canvas = $("#my-canvas").get(0)
        ctx = canvas.getContext("2d");
    }
    var draw_end = function() {

    }
    var draw_line = function(x1, y1, x2, y2, width, color_id, arrow) {
        ctx.beginPath();
        ctx.lineWidth = width;
        ctx.moveTo(x1, y1);
        ctx.lineTo(x2, y2);
        ctx.strokeStyle = color_names[color_id];
        ctx.stroke();
    }
    var draw_dot = function(x, y) {
        ctx.beginPath();
        ctx.moveTo(x, y);
        ctx.arc(x, y, 3, 0, 2 * Math.PI, true);
        ctx.fillStyle = "black";
        ctx.fill();
    }
    $(document).keydown(function(e) {
        var arrow = { left: 37, up: 38, right: 39, down: 40 };

        switch(e.which) {
        case arrow.left:
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            angle -= .3;
            Module._draw(angle)
            break;

        case arrow.right:
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            angle += .3;
            Module._draw(angle)
            break;

        case arrow.up:
            console.log("up");
            break;

        case arrow.down:
            console.log("down");
            break;

        default: return;
        }
        e.preventDefault();
    });
    </script>
    <script async type="text/javascript" src="pipe.js"></script>
    </body>

</html>
