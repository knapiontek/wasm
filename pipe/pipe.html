<!doctype html>

  <body>
  <canvas id="myCanvas" width="800" height="600" style="border:1px solid #d3d3d3;"></canvas>
    <script>
      var Module = {
        onRuntimeInitialized: function () {
          console.log("running ...");
          Module._draw()
        }
      };
      var draw_begin = function() {
          var c = document.getElementById("myCanvas");
          ctx = c.getContext("2d");
          ctx.beginPath();
      }
      var draw_end = function() {
          ctx.stroke();
      }
      var draw_line = function(x1, y1, x2, y2) {
          ctx.moveTo(x1, y1);
          ctx.lineTo(x2, y2);
      }
      var draw_arrow = function(x1, y1, x2, y2) {
          ctx.moveTo(x1, y1);
          ctx.lineTo(x2, y2);
      }
      var draw_dot = function(x, y) {
          canvas.arc(x, y, 1, 0, 2 * Math.PI, true);
      }
    </script>
    <script async type="text/javascript" src="pipe.js"></script>
  </body>

</html>
